name: Deploy CMS to Vercel

on:
  push:
    tags:
      - 'v*'  # Akan dijalankan saat ada push tag baru dengan awalan "v" (misal: v1.0.0)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Ganti ke versi Node.js yang kamu pakai (misalnya 18)

    - name: Install dependencies
      run: npm install

    - name: Build project using Vite
      run: |
        # Menambahkan NODE_OPTIONS untuk Vite dan menjalankan build
        NODE_OPTIONS=--experimental-global-webcrypto npm run build

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        vercel --prod --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID
